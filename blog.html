<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cтоловая Eatly</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__content container">
            <div class="header__content__right">
                <a href="index.html" class="header__logo">
                    <img src="./img/Logo.svg" alt="Eatly Logo" />
                </a>
            </div>
            <div class="header__btn__left">
                <button class="header__btn login__btn">Login</button>
                <button class="header__btn sign__btn">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <section class="blog">
            <div class="container container__padding ">
                <div class="blog__button">
                    <a href="index.html" class="blog__btn">BACK</a>
                </div>
                <h2 class="dishes__title">Latest <span class="colortext">Articles</span></h2>
                <ul class="blog__list">
                    <li class="blog__item">
                        <img class="blog__img" src="./img/Blog Card 01.png" alt="blog-preview" />
                    </li>
                    <li class="dishes__item">
                        <img class="blog__img" src="./img/Blog Card 02.png" alt="blog-preview" />
                    </li>
                    <li class="dishes__item">
                        <img class="blog__img" src="./img/Blog Card 03.png" alt="blog-preview" />
                    </li>
                    <li class="dishes__item">
                        <img class="blog__img" src="./img/Blog Card 04.png" alt="blog-preview" />
                    </li>
                    <li class="dishes__item">
                        <img class="blog__img" src="./img/Blog Card 05.png" alt="blog-preview" />
                    </li>
                    <li class="dishes__item">
                        <img class="blog__img" src="./img/Blog Card 06.png" alt="blog-preview" />
                    </li>
                </ul>
                <div class="restaurants__button">
                    <a href="#" class="restaurants__btn ">
                        <img src="./img/View All.png" alt="view all" />
                    </a>
                </div>
            </div>
        </section>
        <div class="final">
            <img class="blog1__img" src="./img/IMG_1624.jpg" alt="final" />
        </div>
    </main>
    <footer class="footer">
        <div class="footer__content" id="contact">
            <div class="footer__content__up">
                <a class="header__logo">
                    <img src="./img/Logo.svg" alt="Eatly Logo" />
                </a>
                <nav class="header__nav blog_nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="blog.html" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#pricing" class="nav__link">Pricing</a></li>
                        <li class="nav__item"><a href="#pricing" class="nav__link">About Us</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <ul class="footer__content__down">

                <li class="footer_item">
                    <span class="footer_discription">© 2023 EATLY All Rights Reserved.</span>
                </li>
                <li class="footer_item">
                    <a href="#">
                        <img class="footer__social" src="./img/instagram.svg" alt="instagram">
                    </a>
                    <a href="#">
                        <img class="footer__social" src="./img/LinkedIn.svg" alt="LinkedIn">
                    </a>
                    <a href="#">
                        <img class="footer__social" src="./img/Facebook.svg" alt="facebook">
                    </a>
                    <a href="#">
                        <img class="footer__social" src="./img/twitter.svg" alt="twitter">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
